<body style="font-family: 'Quicksand', sans-serif">
<!-- navbar -->
<nav class="navbar navbar-expand-md bg-black navbar-dark sticky-top">
    <div class="container">

        <div id="navbarSupportedContent">

    </div>

<section class="py-5">
    <div class="d-flex justify-content-center">
        <form class="form-floating w-50">
            <textarea class="form-control mb-3" placeholder="Fedora, Python, SUP" id="search-area" style="resize: none"
                      spellcheck="false"></textarea>
            <label for="search-area">Search Projects</label>
        </form>
    </div>
    <p style="margin-left: 26%">Total Results: <span id="total"></span></p>
</section>

<section class="px-5">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 d-flex justify-content-center m-0" id="project-container"></div>
</section>

<script>
    const projects = [
        {
            image: "../assets/mime-banner.png",
            imageAlt: "Fedora mime-banner",
            bodyText: "A software that measures Fedora mirror speed.",
            onclick: "./mime",
            keywords: ["Fedora", "Python", "Electron", "GUI", "Mirror", "Open Source", "Linux", "CLI", "MiMe", "Mirror Measure", "Fedora Mirror"]
        },
        {
            image: "../assets/shodai-adaptive-icon.png",
            imageAlt: "Shodai banner",
            bodyText: "A mobile app to note down all the bazaar items",
            onclick: "./shodai",
            keywords: ["React Native", "Mobile App", "Android", "Cross Platform", "Shodai", "Bazaar", "Shopping", "List", "Note", "NodeJS", "Express", "MongoDB", "API"]
        },
        {
            title: "Widen Newscast",
            bodyText: "A news aggregator that allows users to view news from multiple sources in one place.",
            onclick: "./widen-newscast",
            codeLink: "https://github.com/fardinkamal62/widen-newscast",
            liveLink: "https://widen-newscast.fardinkamal62.repl.co/",
            keywords: ["NodeJS", "News", "API", "Express", "Worker Threads"]
        },
        {
            title: "Iskul",
            bodyText: "Replica of my college's classroom portal",
            codeLink: "https://github.com/fardinkamal62/iskul",
            keywords: ["HTML", "CSS", "PHP", "MySQL", "Portal"]
        },
        {
            title: "Iskul v2",
            bodyText: "Remake of Iskul project with MERN stack",
            codeLink: "https://github.com/fardinkamal62/iskul_v2",
            keywords: ["React", "NodeJS", "Express", "MongoDB", "Portal"]
        },
        {
            title: "KOmegle",
            bodyText: "Omegle clone with NodeJS & Socket",
            codeLink: "https://github.com/fardinkamal62/KOmegle",
            liveLink: "https://komegle.glitch.me/",
            keywords: ["NodeJS", "Socket", "Chat", "Omegle"]
        },
        {
            title: "Grab On Behind",
            bodyText: "Multiplayer word chain game",
            codeLink: "https://github.com/fardinkamal62/Grab-On-Behind",
            liveLink: "https://grab-on-behind.glitch.me/",
            keywords: ["NodeJS", "Game", "Word Game"]
        }
    ];

    const render = (projects) => {
        $("#project-container").html("");
        projects.forEach(project => {
                $("#project-container").append(`
            <div class="card p-3 m-3" style="width: 18rem; ${project.onclick && `cursor: pointer`};" ${project.onclick ? `onclick="window.location = '${project.onclick}'"` : ""}>
            ${project.image ? `<img src="${project.image}" class="card-img-top" alt="${project.imageAlt}" style="width: 70%; height: auto;align-self: center;">` : ""}
            ${project.title ? `<h3 class="card-title text-center mt-3">${project.title}</h3>` : ""}
                <div class="card-body">
                    <p class="card-text">${project.bodyText}</p>
                    ${project.codeLink ? `<a href="${project.codeLink}" target="_blank" class="btn btn-light my-4 border border-dark">Code <i class="fa fa-code m-1"></i></a>` : ""}
                    ${project.liveLink ? `<a href="${project.liveLink}" target="_blank" class="btn btn-light my-4 border border-dark">Live <i class="fa fa-power-off"></i></a>` : ""}
                </div>
            </div>
            `)
            }
        )

        if(projects.length === 0) $("#project-container").append(`<h1 class="text-center">No results found</h1>`);
        $("#total").html(projects.length);
    };

    render(projects);

    $("#search-area").keyup(function () {
        const search = $(this).val().toLowerCase();

        if (search === "") render(projects);

        const filteredProjects = projects.filter(project => {
            return (project.title && project.title.toLowerCase().includes(search)) || project.bodyText.toLowerCase().includes(search) || project.keywords.includes(search)
        });

        render(filteredProjects);
    })
</script>
